
<div  xmlns:th="http://www.thymeleaf.org" >


<!--Main part-->
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form th:action="@{/home/add}" method="POST">
                <input id="id" type="hidden" name="id"
                       th:value="(${product} != null ? ${product.id} : '')">
                <div class="form-group">
                    <label for="name">Book name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${product} != null ? ${product.name} : '')"
                           required
                           placeholder="Enter book name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           th:value="(${product} != null ? ${product.price} : '')"
                           placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text"
                           class="form-control"
                           id="quantity"
                           name="quantity"
                           th:value="(${product} != null ? ${product.quantity} : '')"
                           placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.category != null &&
                                product.category.id == cat.id}"
                                th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="cat : ${categories}"
                                th:value="${cat.name}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <select name="author" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.author != null && product.author.id == auth.id}"
                                th:each="auth : ${authors}"
                                th:value="${auth.id}"
                                th:text="${auth.name}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="auth : ${authors}"
                                th:value="${auth.id}"
                                th:text="${auth.name}">
                        </option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-secondary" href="/home">Back</a>
            </form>
        </div>
    </div>
</div>
</div>
